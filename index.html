<!-- Arquivo: index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gerenciador de Investimentos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
   <link rel="stylesheet" href="style.css">
</head>
<body>
  <!-- SEÇÃO DE INVESTIMENTOS -->
  <section class="intro">
  <h1>📊 <strong>Gerenciador de Investimentos</strong></h1>
  <p>Gerencie seus investimentos com clareza, simplicidade e resultados em tempo real.</p>

  <div class="controls">
    <input type="text" placeholder="🔍 Buscar banco..." />
    <select>
      <option>Ordenar: Nome</option>
      <option>Maior rendimento</option>
      <option>Menor rendimento</option>
    </select>
  </div>

  <div class="summary-grid">
    <div class="summary-card card-investido">
      <div class="icon">💰</div>
      <div class="label">Total Investido</div>
      <div id="total-aplicado" class="value">R$ 0,00</div>
    </div>

    <div class="summary-card card-atual">
      <div class="icon">💼</div>
      <div class="label">Valor Atual</div>
      <div id="total-atual" class="value">R$ 0,00</div>
    </div>

    <div class="summary-card card-lucro">
      <div class="icon">📈</div>
      <div class="label">Lucro / Prejuízo</div>
      <div id="lucro" class="value">R$ 0,00</div>
    </div>

    <div class="summary-card card-rendimento">
      <div class="icon">📊</div>
      <div class="label">% Rendimento</div>
      <div id="rendimento" class="value">0%</div>
    </div>
  </div>
</section>


  <button id="add-button" onclick="abrirModal()">+ Adicionar Banco</button>
  <div id="card-container" class="grid">Carregando...</div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2 id="modal-title">Novo Banco</h2>
      <input type="text" id="input-nome" placeholder="Nome do banco" />
      <input type="text" id="input-aplicado" placeholder="Valor aplicado" />
      <input type="text" id="input-atual" placeholder="Valor atual" />
      <input type="text" id="input-icon" placeholder="URL do ícone (opcional)" />
      <button onclick="salvarAlteracoes()">Salvar</button>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
