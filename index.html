<!-- Arquivo: index.html -->
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <title>Gerenciador de Investimentos</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <style>
    @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;700&display=swap');

    :root {
      --bg: linear-gradient(to right, #c3dafe, #e0e7ff);
      --card-bg: #ffffff;
      --card-border: #e0e0e0;
      --card-highlight: #f8fafc;
      --shadow: 0 6px 18px rgba(0,0,0,0.06);
      --accent: #6366f1;
      --green: #16a34a;
      --red: #dc2626;
      --text: #1e293b;
      --text-muted: #6b7280;
    }

    * {
      box-sizing: border-box;
      padding: 0;
      margin: 0;
    }

    body {
      font-family: 'Poppins', sans-serif;
      background: var(--bg);
      padding: 2rem;
      color: var(--text);
    }

    .intro {
      margin-bottom: 2rem;
      padding: 2rem;
      background: var(--card-bg);
      border-radius: 20px;
      box-shadow: var(--shadow);
    }

    .intro h1 {
      font-size: 2rem;
      font-weight: 700;
      margin-bottom: 0.5rem;
    }

    .intro p {
      color: var(--text-muted);
      font-size: 1rem;
      margin-bottom: 1.5rem;
    }

    .controls {
      display: flex;
      gap: 1rem;
      align-items: center;
      margin-bottom: 1.5rem;
    }

    .controls input,
    .controls select {
      padding: 12px;
      border-radius: 12px;
      border: 1px solid #ccc;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
    }

    .summary-grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 1rem;
    }

    .summary-card {
      background: var(--card-highlight);
      border-radius: 16px;
      padding: 1rem;
      text-align: center;
      box-shadow: inset 0 1px 2px rgba(0, 0, 0, 0.05);
    }

    .summary-card .label {
      font-size: 0.9rem;
      color: var(--text-muted);
      margin-bottom: 0.3rem;
    }

    .summary-card .value {
      font-size: 1.6rem;
      font-weight: 600;
      color: var(--text);
    }

    #add-button {
      background: var(--accent);
      color: white;
      border: none;
      padding: 12px 28px;
      border-radius: 12px;
      font-size: 1rem;
      font-weight: 600;
      cursor: pointer;
      transition: 0.3s ease;
      margin-bottom: 2rem;
      box-shadow: 0 4px 12px rgba(99, 102, 241, 0.4);
    }

    #add-button:hover {
      opacity: 0.95;
      transform: scale(1.02);
    }

    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fill, minmax(280px, 1fr));
      gap: 1.5rem;
    }

    .card {
      background: var(--card-bg);
      border: 1px solid var(--card-border);
      border-radius: 20px;
      box-shadow: var(--shadow);
      padding: 1.5rem;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      position: relative;
      transition: all 0.3s ease;
    }

    .card:hover {
      transform: translateY(-6px);
      box-shadow: 0 8px 24px rgba(0,0,0,0.1);
    }

    .header {
      display: flex;
      align-items: center;
      gap: 1rem;
    }

    .avatar {
      width: 50px;
      height: 50px;
      border-radius: 50%;
      background: #e2e8f0;
      overflow: hidden;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    .avatar img {
      width: 100%;
      height: 100%;
      object-fit: cover;
    }

    .name {
      font-size: 1.1rem;
      font-weight: 600;
    }

    .kvs {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: .5rem;
      font-size: 0.95rem;
    }

    .label {
      color: var(--text-muted);
    }

    .pill {
      padding: 4px 10px;
      border-radius: 9999px;
      font-size: 0.9rem;
      font-weight: bold;
      display: inline-block;
    }

    .pos {
      background: #dcfce7;
      color: #15803d;
    }

    .neg {
      background: #ffe4e6;
      color: #b91c1c;
    }

    .delete-btn {
      position: absolute;
      top: 10px;
      right: 10px;
      background: transparent;
      border: none;
      color: var(--red);
      font-size: 1.3rem;
      cursor: pointer;
    }

    .modal {
      position: fixed;
      inset: 0;
      background: rgba(0, 0, 0, 0.6);
      display: none;
      align-items: center;
      justify-content: center;
      z-index: 100;
    }

    .modal.open {
      display: flex;
    }

    .modal-content {
      background: white;
      padding: 2rem;
      border-radius: 20px;
      max-width: 420px;
      width: 100%;
      display: flex;
      flex-direction: column;
      gap: 1rem;
      box-shadow: 0 10px 25px rgba(0, 0, 0, 0.1);
    }

    .modal-content input {
      padding: 14px;
      border: 1px solid var(--card-border);
      border-radius: 12px;
      font-size: 1rem;
      font-family: 'Poppins', sans-serif;
      background: #f9fafb;
    }

    .modal-content button {
      padding: 14px;
      font-size: 1rem;
      background: var(--green);
      color: white;
      border: none;
      border-radius: 10px;
      font-weight: 600;
      cursor: pointer;
      transition: 0.2s;
    }

    .modal-content button:hover {
      opacity: 0.95;
    }
  </style>
</head>
<body>
  <!-- SEÃ‡ÃƒO DE INVESTIMENTOS -->
  <section class="intro">
    <h1>ðŸ“ˆ Gerenciador de Investimentos</h1>
    <p>Gerencie seus investimentos de forma fÃ¡cil, visual e centralizada.</p>

    <div class="controls">
      <input type="text" placeholder="Buscar banco..." />
      <select>
        <option>Ordenar: Nome</option>
        <option>Maior rendimento</option>
        <option>Menor rendimento</option>
      </select>
    </div>

    <div class="summary-grid">
      <div class="summary-card">
        <div class="label">Total Investido</div>
        <div id="total-aplicado" class="value">R$ 0,00</div>
      </div>
      <div class="summary-card">
        <div class="label">Valor Atual</div>
        <div id="total-atual" class="value">R$ 0,00</div>
      </div>
      <div class="summary-card">
        <div class="label">Lucro / PrejuÃ­zo</div>
        <div id="lucro" class="value">R$ 0,00</div>
      </div>
      <div class="summary-card">
        <div class="label">% Rendimento</div>
        <div id="rendimento" class="value">0%</div>
      </div>
    </div>
  </section>

  <button id="add-button" onclick="abrirModal()">+ Adicionar Banco</button>
  <div id="card-container" class="grid">Carregando...</div>

  <!-- Modal -->
  <div class="modal" id="modal">
    <div class="modal-content">
      <h2 id="modal-title">Novo Banco</h2>
      <input type="text" id="input-nome" placeholder="Nome do banco" />
      <input type="text" id="input-aplicado" placeholder="Valor aplicado" />
      <input type="text" id="input-atual" placeholder="Valor atual" />
      <input type="text" id="input-icon" placeholder="URL do Ã­cone (opcional)" />
      <button onclick="salvarAlteracoes()">Salvar</button>
    </div>
  </div>

  <!-- SCRIPT -->
  <script>
    const supabaseUrl = 'https://dylziaqkyavkfwjepqkp.supabase.co';
    const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImR5bHppYXFreWF2a2Z3amVwcWtwIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTI0NTc1OTgsImV4cCI6MjA2ODAzMzU5OH0.gy5jXxKOTgeCf0Rwq7ktLTz1pyoZ8dJjZOK9UB9rHCM';
    const BRL = new Intl.NumberFormat('pt-BR', { style: 'currency', currency: 'BRL' });
    const PCT = new Intl.NumberFormat('pt-BR', { maximumFractionDigits: 2 });

    let bancoEditando = null;

    function renderCard({ id, nome, valor_aplicado, valor_atual, icone_url }) {
      const dif = valor_atual - valor_aplicado;
      const rend = valor_aplicado > 0 ? (dif / valor_aplicado) * 100 : 0;
      const pos = dif >= 0;

      return `
        <div class="card">
          <button class="delete-btn" onclick="excluirBanco(${id})">Ã—</button>
          <div onclick="abrirModal(${id}, '${nome}', ${valor_aplicado}, ${valor_atual}, '${icone_url || ''}')">
            <div class="header">
              <div class="avatar">
                ${icone_url ? `<img src="${icone_url}" alt="${nome}">` : nome.charAt(0).toUpperCase()}
              </div>
              <div class="name">${nome}</div>
            </div>
            <div class="kvs">
              <div class="label">Aplicado</div><div>${BRL.format(valor_aplicado)}</div>
              <div class="label">Atual</div><div>${BRL.format(valor_atual)}</div>
              <div class="label">DiferenÃ§a</div><div><span class="pill ${pos ? 'pos' : 'neg'}">${BRL.format(dif)}</span></div>
              <div class="label">% Rendimento</div><div><strong>${PCT.format(rend)}%</strong></div>
            </div>
          </div>
        </div>
      `;
    }

    async function carregarTodosOsCards() {
      const res = await fetch(`${supabaseUrl}/rest/v1/bancos?select=*`, {
        headers: {
          apikey: supabaseKey,
          Authorization: `Bearer ${supabaseKey}`,
          Accept: "application/json"
        }
      });

      const data = await res.json();
      const container = document.getElementById('card-container');

      if (!data || !data.length) {
        container.innerHTML = '<div class="card">Nenhum banco encontrado.</div>';
        return;
      }

      container.innerHTML = data.map(renderCard).join('');

      let totalAplicado = 0;
      let totalAtual = 0;

      data.forEach(b => {
        totalAplicado += b.valor_aplicado;
        totalAtual += b.valor_atual;
      });

      const lucro = totalAtual - totalAplicado;
      const rendimento = totalAplicado > 0 ? (lucro / totalAplicado) * 100 : 0;

      document.getElementById('total-aplicado').innerText = BRL.format(totalAplicado);
      document.getElementById('total-atual').innerText = BRL.format(totalAtual);
      document.getElementById('lucro').innerText = BRL.format(lucro);
      document.getElementById('rendimento').innerText = PCT.format(rendimento) + '%';
    }

    function abrirModal(id = null, nome = '', aplicado = '', atual = '', icon = '') {
      bancoEditando = id;
      document.getElementById('modal-title').innerText = id ? 'Editar Banco' : 'Novo Banco';
      document.getElementById('input-nome').value = nome;
      document.getElementById('input-nome').disabled = !!id;
      document.getElementById('input-aplicado').value = aplicado;
      document.getElementById('input-atual').value = atual;
      document.getElementById('input-icon').value = icon;
      document.getElementById('modal').classList.add('open');
    }

    async function salvarAlteracoes() {
      const nome = document.getElementById('input-nome').value.trim();
      const aplicado = parseFloat(document.getElementById('input-aplicado').value);
      const atual = parseFloat(document.getElementById('input-atual').value);
      const icone = document.getElementById('input-icon').value.trim();

      const body = { nome, valor_aplicado: aplicado, valor_atual: atual, icone_url: icone };

      const url = bancoEditando
        ? `${supabaseUrl}/rest/v1/bancos?id=eq.${bancoEditando}`
        : `${supabaseUrl}/rest/v1/bancos`;

      const method = bancoEditando ? 'PATCH' : 'POST';

      const response = await fetch(url, {
        method,
        headers: {
          apikey: supabaseKey,
          Authorization: `Bearer ${supabaseKey}`,
          Accept: "application/json",
          "Content-Type": "application/json"
        },
        body: JSON.stringify(body)
      });

      if (response.ok) {
        document.getElementById('modal').classList.remove('open');
        carregarTodosOsCards();
      } else {
        alert('Erro ao salvar');
      }
    }

    async function excluirBanco(id) {
      if (!confirm('Tem certeza que deseja excluir este banco?')) return;

      const response = await fetch(`${supabaseUrl}/rest/v1/bancos?id=eq.${id}`, {
        method: 'DELETE',
        headers: {
          apikey: supabaseKey,
          Authorization: `Bearer ${supabaseKey}`
        }
      });

      if (response.ok) {
        carregarTodosOsCards();
      } else {
        alert('Erro ao excluir');
      }
    }

    carregarTodosOsCards();
  </script>
</body>
</html>
