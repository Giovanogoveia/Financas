<head>
  <meta charset="utf-8" />

  <script src="https://cdn.jsdelivr.net/npm/@supabase/supabase-js@2"></script>
</head>
<body>
  <div class="shell" id="app">
    <header>
      <div class="title">
        <div class="logo">INV</div>
        <div>
          <div style="font-size:1.1rem">Meus Investimentos</div>
          <div style="font-size:.88rem; color:var(--muted)">Cards interativos com cálculo de rendimento</div>
        </div>
      </div>

      <div class="toolbar">
        <div class="input">
          <svg class="icon" viewBox="0 0 24 24" fill="none"><path d="m21 21-4.3-4.3M10.5 18a7.5 7.5 0 1 1 0-15 7.5 7.5 0 0 1 0 15Z" stroke="currentColor" stroke-width="1.6" stroke-linecap="round"/></svg>
          <input id="q" placeholder="Buscar banco..." />
        </div>
        <select id="sort" class="select" title="Ordenar por">
          <option value="nome">Ordenar: Nome</option>
          <option value="aplicado">Ordenar: Aplicado</option>
          <option value="diferenca">Ordenar: Diferença</option>
          <option value="rendimento">Ordenar: % Rendimento</option>
        </select>
        <button id="add" class="btn primary">
          <svg class="icon" viewBox="0 0 24 24" fill="none"><path d="M12 5v14M5 12h14" stroke="currentColor" stroke-width="2" stroke-linecap="round"/></svg>
          Adicionar banco
        </button>
        <button id="theme" class="btn" title="Alternar tema">
          <svg class="icon" viewBox="0 0 24 24" fill="none">
            <path d="M12 3a9 9 0 0 0 0 18c4.97 0 9-4.03 9-9 0-3.9-2.5-7.22-6-8.47A7 7 0 0 1 12 3Z" stroke="currentColor" stroke-width="1.8"/>
          </svg>
          Tema
        </button>
      </div>
    </header>

    <!-- Métricas -->
    <section class="stats" id="stats"></section>

    <!-- Cards -->
    <section class="grid" id="cards"></section>

    <div class="footer">Clique em um card para editar valores. Dados ficam salvos no seu navegador.</div>
  </div>

  <!-- Modal (form escondido) -->
  <div id="modal" class="modal" aria-hidden="true">
    <div class="panel" role="dialog" aria-modal="true" aria-labelledby="title-form">
      <h2 id="title-form">Editar banco</h2>
      <div class="hint" id="sub-form"></div>

      <label for="nome">Nome do banco</label>
      <input type="text" id="nome" placeholder="Ex.: Nubank" />

      <label for="aplicado">Valor aplicado (R$)</label>
      <input type="number" id="aplicado" min="0" step="0.01" inputmode="decimal" placeholder="0,00" />

      <label for="atual">Valor atual (R$)</label>
      <input type="number" id="atual" min="0" step="0.01" inputmode="decimal" placeholder="0,00" />

      <div class="row">
        <button class="btn ghost" id="cancelar">Cancelar</button>
        <button class="btn danger" id="excluir">Excluir</button>
        <button class="btn primary" id="salvar">Salvar</button>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
